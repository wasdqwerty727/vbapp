<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Word List</title>
</head>
<body>
<h1>Word List</h1>
<table>
    <tr>
        <th>Word</th>
        <th>Translation</th>
        <th>Learned</th>
        <th>Actions</th>
    </tr>
    <tr th:each="word : ${words}">
        <td th:text="${word.word}"></td>
        <td th:text="${word.translation}"></td>
        <td th:text="${word.learned} ? 'Yes' : 'No'"></td>
        <td>
            <a th:href="@{/vocabulary/learned/{wordId}(wordId=${word.id})}">Mark as Learned</a>
        </td>
    </tr>
</table>
<form action="#" th:action="@{/vocabulary/addWord}" method="post">
    <input type="hidden" name="userId" th:value="${words[0].user.id}"/>
    <input type="text" name="word" placeholder="New Word" required/>
    <input type="text" name="translation" placeholder="Translation" required/>
    <button type="submit">Add Word</button>
</form>
</body>
</html>
