<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="user : ${users}">
        <td th:text="${user.name}"></td>
        <td>
            <a th:href="@{/vocabulary/words/{userId}(userId=${user.id})}">View Words</a>
        </td>
    </tr>
</table>
</body>
</html>
